version: "3.7"

services:
  reverseproxy:
    image: nginx:latest
    depends_on:
      - nuxt-application
      - chat-service
      - users-service
    volumes:
      - ./servers/reverseproxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    logging:
      driver: none

  nuxt-application:
    image: node:latest
    command: npm run dev
    volumes:
      - ./client:/usr/src/app
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0

  chat-service:
    image: node:latest
    command: npm run dev
    volumes:
      - ./services/chat:/usr/src/app
    working_dir: /usr/src/app

  users-service:
    image: node:latest
    depends_on:
      - users-database
    command: npm run dev
    volumes:
      - ./services/users:/usr/src/app
    working_dir: /usr/src/app

  users-database:
    image: mongo:latest
    volumes:
      - ./services/users/configuration/database/:/data/db
    logging:
      driver: none
